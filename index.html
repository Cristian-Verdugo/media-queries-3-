<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Autos Electricos</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Autos Electricos</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="menu-icon">☰</div>
        </nav>
    </header>

    <section class="filters">
        <label for="sort">Ordenar por:</label>
        <select id="sort">
            <option value="price">Precio</option>
        </select>
    </section>

    <section class="products">
        <article class="product">
            <img src="/assets/img/auto1.jpg" alt="Auto Electrico 1">
            <h2>Modelo: Auto Electrico 1</h2>
            <button>Ver más</button>
        </article>
        <article class="product">
            <img src="/assets/img/auto2.jpg" alt="Auto Electrico 2">
            <h2>Modelo: Auto Electrico 2</h2>
            <button>Ver más</button>
        </article>
        <article class="product">
            <img src="/assets/img/auto3.jpg" alt="Auto Electrico 3">
            <h2>Modelo: Auto Electrico 3</h2>
            <button>Ver más</button>
        </article>
        <article class="product">
            <img src="assets/img/auto4.jpg" alt="Auto Electrico 4">
            <h2>Modelo: Auto Electrico 4</h2>
            <button>Ver más</button>
        </article>
    </section>

    <footer>
        <p>Todos los derechos reservados, Cristian Verdugo</p>
    </footer>
</body>
</html>
